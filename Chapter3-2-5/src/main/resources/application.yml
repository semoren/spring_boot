spring:
  redis:
    host: 172.16.0.227
    database: 0
    port: 6380
    password:
    pool:
      # 连接池最大连接数(使用负值表示没有限制)
      max-active: 8
      # 连接词最大阻塞等待时间(使用负值表示没有限制)
      max-wait: 1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间(毫秒)
    timeout: 0
